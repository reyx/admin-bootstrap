{% extends "admin/index.html" %}
{% load i18n %}
{% load url from future %}

{% if not is_popup %}
	{% block breadcrumbs %}
		<li><a href="{% url 'admin:index' %}">{% trans 'Home' %}</a></li>
		{% for app in app_list %}
		<li class="active"><a href="#">{% blocktrans with app.name as name %}{{ name }}{% endblocktrans %}</a></li>
		{% endfor %}
	{% endblock %}
{% endif %}
